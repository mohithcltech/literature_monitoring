<!DOCTYPE html>
<html lang="en">
<head>
    <title>GenAI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-light">
        <span class="navbar-brand">
            <!-- <img src="{{ url_for('static', filename='images/GenAI logo.png') }}"> -->
            <span id="header-title">Literature Monitoring</span>
        </span>
        <div class="icon-group">
            <a href=""><i class="bi bi-bell"></i></a>
             <div class="dropdown">
                <a href=""><i class="bi bi-gear"></i></a>
            </div>
            <div class="dropdown">
                <a href="" title="Profile"><i class="bi bi-person-circle"></i></a>
                <span>{{ session['username'] }}</span>
                <div class="dropdown-content">
                    <a href="">Logged in as {{ session['username'] }}</a>
                    <a href="{{ url_for('logout') }}">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="main-container">
        {% if show_sidebar %}
        <nav class="sidebar">
            <ul class="nav flex-column">
                
                <li class="nav-item">
                    <a class="nav-link btn btn-custom" href="{{ url_for('search_query') }}" data-title="Home">
                        <i class="bi bi-file-earmark-text"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-custom" href="#" data-title="Literatures">
                        <i class="bi bi-check2-square"></i>Literatures
                    </a>
                </li>
            </ul>
        </nav>
        {% endif %}
        <main class="main-content">
            {% block content %}
                <!-- Your generate_sql.html content will be rendered here -->
            {% endblock %}
        </main>
    </div>
    <!-- <footer class="footer">
        <p>&copy; 2024 NCE Team. All rights reserved.</p>
    </footer> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
